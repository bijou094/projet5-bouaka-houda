        <div id="titreFormulaire">
            <h3>completez le formulaire</h3>
           
            <form action="#">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required> 

                <label for="Prenom">Prenom :</label>
                <input type="text" id="Prenom" name="Prenom" required>

                <label for="adresse">Adresse:</label>
                <textarea  name="adresse" id="adresse" required></textarea>

                <label for="ville">Ville:</label>
                <input type="text" name="ville" id="ville" required>

                <label for="Codepostal">Code postal :</label>
                <input type="text" name="Codepostal" id="Codepostal" required>

                <label for="email">Email :</label>
                <input type="text" name="email" id="email" required>

                <button class="btn-envoyer" type="submit" name="btn-envoyer">confirmer votre commande </button>

            </form >
